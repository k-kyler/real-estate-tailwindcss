<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&family=Inter:wght@400;500&family=Manrope:wght@400;500;600;700;800&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body>
    <div class="mx-auto max-w-[1440px] relative">
      <!-- Background -->
      <div
        class="
          absolute
          top-0
          right-0
          h-full
          w-full
          max-h-[841px] max-w-[511px]
          bg-lightBlue
          z-infiniteNegative
        "
      ></div>

      <!-- Social media -->
      <ul
        class="
          absolute
          top-[367px]
          right-[36px]
          list-none
          flex flex-col
          items-center
          gap-y-[26px]
        "
      >
        <li>
          <img src="./images/facebook-icon.png" />
        </li>
        <li>
          <img src="./images/instagram-icon.png" />
        </li>
        <li>
          <img src="./images/twitter-icon.png" />
        </li>
        <li>
          <img src="./images/linkedin-icon.png" />
        </li>
      </ul>

      <!-- Navbar -->
      <navbar class="pt-[34px] main-container flex justify-between">
        <a
          href="/"
          class="font-extrabold text-[23px] text-darkBlue leading-[31px]"
        >
          SmartSpace</a
        >
        <ul
          class="
            list-none
            flex
            items-center
            gap-x-[46px]
            font-dm
            text-[13px]
            font-bold
            leading-[17px]
          "
        >
          <li>
            <a href="/home">Home</a>

            <!-- Active indicator -->
            <div class="border-black border"></div>
          </li>
          <li class="">
            <a href="/about">About</a>
          </li>
          <li class="">
            <a href="service">Service</a>
          </li>
          <li class="">
            <a href="/portfolio">Portfolio</a>
          </li>
          <li class="">
            <a href="/blog">Blog</a>
          </li>
          <li class="">
            <a href="/contact">Contact</a>
          </li>
        </ul>
      </navbar>

      <!-- Header -->
      <header class="pt-[117px] main-container mb-56">
        <!-- Content -->
        <div class="pt-10 relative w-full">
          <!-- Small heading -->
          <h5
            class="
              uppercase
              mb-6
              font-dm font-bold
              text-[22px] text-orange
              leading-[29px]
            "
          >
            RESIDENTIAL & OFFICE SPACES
          </h5>

          <!-- Heading -->
          <h1
            class="
              leading-[73px]
              mb-[23px]
              font-extrabold
              text-[54px]
              max-w-[484px]
            "
          >
            Smart Living Style for Smart People
          </h1>

          <!-- Description -->
          <p
            class="
              text-[17px]
              tracking-[0.01em]
              leading-[23px]
              max-w-[499px]
              text-darkBlue
              mb-12
            "
          >
            Much did had call new drew that kept. Limits expect wonder law she.
            Now has you views woman noisy match money rooms.
          </p>

          <!-- Input container -->
          <div
            class="
              flex
              justify-between
              shadow-inputShadow
              border-darkGray border-solid border
              bg-white
              max-w-[756px] max-h-[86px]
              mb-[145px]
            "
          >
            <!-- Input -->
            <div class="pl-[33px] flex items-center w-full">
              <img src="./images/input-icon.png" class="mr-5" />
              <input
                type="text"
                class="
                  text-[20px]
                  outline-none
                  border-none
                  leading-[27px]
                  placeholder-darkBlue placeholder-opacity-30
                  tracking-[0.01em]
                  h-full
                  w-full
                  header-input
                "
                placeholder="Enter Zipcode to search properties"
              />
            </div>

            <!-- Button -->
            <button
              class="
                capitalize
                text-white text-[17px]
                leading-[23px]
                tracking-[0.01em]
                font-bold
                py-[30px]
                px-10
                bg-orangeRed
                box-border
                w-full
                max-w-[188px]
                z-50
                hover:opacity-90
                hover:transition-all
                hover:duration-300
                hover:ease-in-out
              "
            >
              Search Now!
            </button>
          </div>

          <!-- Brand logos -->
          <div class="flex flex-col">
            <p
              class="
                text-[17px]
                tracking-[0.01em]
                leading-[23px]
                text-darkBlue
                mb-[27px]
              "
            >
              Our Amazing Partners
            </p>
            <div class="flex gap-x-[50px]">
              <img src="./images/buzz-icon.png" />
              <img src="./images/chase-icon.png" />
              <img src="./images/microsoft-icon.png" />
              <img src="./images/gucc-icon.png" />
              <img src="./images/airbnb-icon.png" />
              <img src="./images/uber-icon.png" />
            </div>
          </div>

          <!-- Slider -->
          <div class="absolute top-0 right-0">
            <!-- Slide -->
            <div class="bg-header-1 header-bg bg-center"></div>
            <!-- <div class="bg-header-2 header-bg bg-center"></div> -->

            <!-- Controller -->
            <div class="mt-8 flex justify-end">
              <img src="./images/arrow-left.png" class="mr-[40.5px]" />
              <img src="./images/arrow-right.png" />
            </div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
